<div style="text-align:center">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </head>
  <router-outlet></router-outlet>
  <div class="row">
    <div class="col s12 m7">
      <div class="card col s9 push-s6">
        <div class="card-content">
            <i class="large material-icons">person</i>
          <h6>Login: Iago </h6>
          <h6>Senha:123</h6>
        </div>
        <div class="card-content">
            <div class="row">
               <form [formGroup]="loginForm"  (submit)="fazerLogin()">
                  <div class="input-field col s12">
                      <label for="email">Email</label><br>
                    <input id="email" type="email" class="validate" formControlName="email">                    
                  </div>
                  <div class="input-field col s12">
                      <label for="password">Password</label><br>
                      <input id="password" type="password" class="validate" formControlName="password">                      
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                </form>
        </div>
        <div class="card-action">
          <a routerLink="/material">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </div>
