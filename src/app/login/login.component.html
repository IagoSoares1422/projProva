<div style="text-align:center">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </head>

    <div class="row">
      <div class="col s12 m7">
        <div class="card col s9 push-s6">
          <div class="card-content">
              <i class="large material-icons">person</i>
          </div>
          <div class="card-content">
              <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                      <input id="password" type="password" class="validate" formControlName="password">
                      <label for="password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Submit
                        <i class="material-icons right">send</i>
                    </button>
          </div>
          <div class="card-action">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>
